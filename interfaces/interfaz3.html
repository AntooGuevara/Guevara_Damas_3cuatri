<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica 1</title>

    <style>
        body {
            background: #fafafa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgb(60, 60, 60);
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        h2 {
            display: inline-block;
            font-size: 26px;
            font-weight: bold;
            margin: 0;
            vertical-align: middle;
        }

        .chart-area {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .chart-area img {
            width: 600px;
            height: 300px;
            border-radius: 0%;
        }

        .legend {
            margin-top: 20px;
            font-size: 18px;
        }

        .legend span {
            margin: 0 20px;
        }

        .btn-back {
            margin-top: 30px;
            background: #3b5bff;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }

        .btn-back:hover {
            background: #2d45cc;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div>
            <div class="circle"></div>
            <h2>Gráfica 3</h2>
        </div>

        <div class="chart-area">
            <img src="interfaz3.png" alt="Gráfica">
        </div>



        <button class="btn-back">Regresar a Menú Principal</button>
    </div>
</body>
</html>
