<title>Evaluación Parcial 3</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#ffffff;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
    }

    .card{
        background:#f3f8f3;
        padding:40px;
        border-radius:15px;
        box-shadow:0 0 15px rgba(0,0,0,0.1);
        width:380px;
        text-align:center;
    }

    h1{
        margin-top:0;
        font-size:28px;
        color:#333;
        font-weight:700;
    }

    .alumno{
        margin:10px 0 25px;
        font-size:16px;
        color:#444;
    }

    .btn-row{
        display:flex;
        gap:15px;
        justify-content:center;
        margin-bottom:25px;
    }

    .btn{
        padding:12px 25px;
        border-radius:10px;
        border:2px solid #4ac29a;
        font-size:16px;
        cursor:pointer;
        background:white;
        color:#4ac29a;
        font-weight:600;
        transition:0.2s;
    }

    .btn:hover{
        background:#4ac29a;
        color:white;
    }

    .btn-secondary{
        width:100%;
        border:2px solid #6a5bf5;
        color:#6a5bf5;
    }

    .btn-secondary:hover{
        background:#6a5bf5;
        color:white;
    }
</style>
</head>
